<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.google.com/imgres?q=meditation%20favicon&imgurl=https%3A%2F%2Fimg.favpng.com%2F19%2F10%2F13%2Fbuddhist-meditation-buddhism-mindfulness-png-favpng-FatVMYZJ1uxsDjar5t7TbF8Su.jpg&imgrefurl=https%3A%2F%2Ffavpng.com%2Fpng_view%2Fmeditation-buddhist-meditation-buddhism-mindfulness-png%2Fn51PzsRW&docid=Z-qIlEi3krU0fM&tbnid=6qTYCOEYPEru_M&vet=12ahUKEwj-jJr5vtSMAxWqUGcHHc3zHasQM3oECFgQAA..i&w=820&h=614&hcb=2&itg=1&ved=2ahUKEwj-jJr5vtSMAxWqUGcHHc3zHasQM3oECFgQAA" type="image/x-icon">
    <title>Local Storage Example</title>
</head>
<body>
    <h1>Local Storage Example</h1>
    <form id="storageForm">
        <label for="dataInput">Enter data to store:</label>
        <input type="text" id="dataInput" placeholder="Type something">
        <button type="submit">Save to Local Storage</button>
    </form>

    <button id="loadData">Load Stored Data</button>
    <p id="output"></p>

    <script>
        // Save to Local Storage
        document.getElementById('storageForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const inputData = document.getElementById('dataInput').value;
            localStorage.setItem('storedData', inputData);
            alert('Data saved to local storage!');
        });

        // Load from Local Storage
        document.getElementById('loadData').addEventListener('click', function() {
            const storedData = localStorage.getItem('storedData');
            const outputElement = document.getElementById('output');
            if (storedData) {
                outputElement.textContent = `Stored Data: ${storedData}`;
            } else {
                outputElement.textContent = 'No data found in local storage.';
            }
        });
    </script>
</body>
</html>
